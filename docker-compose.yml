version: '3.7'

volumes:
  bundles:
  database:
  spoolfile:

services:
  web:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    environment:
      APPS_H5_DB_HOST: database
      SELENIUM_URL: http://browser:4444/wd/hub/
    working_dir: /app
    volumes:
      - .:/app
      - bundles:/bundle
    depends_on:
      - browser
      - database
    stdin_open: true
    tty: true

  email:
    image: boky/postfix
    environment:
      ALLOWED_SENDER_DOMAINS: 'ucsd.edu'
      HOSTNAME: 'postfix-docker'
    expose:
      - "587"

  # email:
  #   image: smpio/postfix
  #   volumes:
  #     - spoolfile:/var/spool/postfix
  #   expose:
  #     - "25"
  #   command: '-e mynetworks=0.0.0.0/0'

  database:
    image: postgres:11-alpine
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  browser:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
