version: '3.7'

volumes:
  bundles:
  database:

services:
  web:
    build:
      context: .
      target: development
      args:
        UID: ${UID}
        GID: ${GID}
    ports:
      - "3000:3000"
    working_dir: /home/highfive/app
    volumes:
      - .:/home/highfive/app
      - bundles:/home/highfive/bundle
    depends_on:
      - browser
      - database
    environment:
      DATABASE_URL: postgres://postgres@database
      SELENIUM_URL: http://browser:4444/wd/hub/
    stdin_open: true
    tty: true

  database:
    image: postgres:11-alpine
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  browser:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
