version: '3.6'

services:
  web:
    build:
      context: ../../.
      dockerfile: Dockerfile.development
    ports:
      - "3000:3000"
    working_dir: /app
    command: sh -c 'bin/rails db:create db:migrate && bundle exec puma'
    volumes:
      - ../../.:/app
    depends_on:
      - database
    environment:
      DATABASE_URL: postgres://postgres@database
    stdin_open: true
    tty: true

  database:
    image: postgres:10.6-alpine
    ports:
      - "5432:5432"
